<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="card">
      <picture>
        <source media="(max-width: 375px)" srcset="./images/image-header-mobile.jpg">
        <img
          src="./images/image-header-desktop.jpg"
          alt="A group of women at work having a meeting"
          class="sideimg"
        />
      </picture>
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <strong class="value">10k+</strong>
            <span class="name">companies</span>
          </div>
          <div>
            <strong class="value">314</strong>
            <span class="name">templates</span>
          </div>
          <div>
            <strong class="value">12M+</strong>
            <span class="name">queries</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
